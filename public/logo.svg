<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#10B981" opacity="0.1"/>
  
  <!-- Connecting Lines Animation -->
  <path d="M60 100 C 60 70, 140 70, 140 100" stroke="#10B981" stroke-width="3" stroke-linecap="round">
    <animate attributeName="d" 
             dur="3s" 
             repeatCount="indefinite"
             values="M60 100 C 60 70, 140 70, 140 100;
                     M60 100 C 60 130, 140 130, 140 100;
                     M60 100 C 60 70, 140 70, 140 100"/>
  </path>
  
  <!-- People Icons -->
  <circle cx="60" cy="100" r="20" fill="#10B981"/>
  <circle cx="140" cy="100" r="20" fill="#10B981"/>
  
  <!-- Abstract Connection Points -->
  <circle cx="100" cy="70" r="5" fill="#10B981">
    <animate attributeName="r"
             values="5;7;5"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="130" r="5" fill="#10B981">
    <animate attributeName="r"
             values="5;7;5"
             dur="2s"
             repeatCount="indefinite"
             begin="1s"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#10B981">
    SocialApp
  </text>
</svg>
